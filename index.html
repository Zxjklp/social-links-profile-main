<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jessica Randall's social links profile. Front-end developer based in London, United Kingdom."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Jessica Randall's Social Links Profile</h1>
      <div class="card">
        <img
          class="profile-pic"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile picture of Jessica Randall"
          width="88"
          height="88"
        />
        <div class="name-location">
          <h2 class="title">Jessica Randall</h2>
          <p class="location">London, United Kingdom</p>
        </div>
        <p class="bio">"Front-end developer and avid reader."</p>
        <div class="links">
          <a href="https://www.github.com" class="link">GitHub</a>
          <a href="https://www.frontendmentor.io" class="link"
            >Frontend Mentor
          </a>
          <a href="https://www.linkedin.com" class="link">LinkedIn</a>
          <a href="https://www.twitter.com" class="link">Twitter</a>
          <a href="https://www.instagram.com" class="link">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
